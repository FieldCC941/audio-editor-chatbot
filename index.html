<!DOCTYPE html>
<html>
<head>
  <title>Audio Editor Chatbot</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chat { width: 100%; height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    input, button { padding: 5px; margin: 5px 0; }
    #audio-controls { margin-top: 10px; display:none; }
  </style>
</head>
<body>
  <h1>Audio Editor Chatbot</h1>

  <div id="chat"></div>

  <input type="text" id="userInput" placeholder="Type command or paste audio URL..." size="50">
  <button onclick="handleInput()">Send</button>

  <div id="audio-controls">
    <audio id="audioPlayer" controls></audio><br>
    <label>Speed:</label>
    <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" oninput="updateSpeed()"><br>
    <label>Volume:</label>
    <input type="range" id="volume" min="0" max="2" step="0.1" value="1" oninput="updateVolume()"><br>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const audioPlayer = document.getElementById('audioPlayer');

    function handleInput() {
      const input = document.getElementById('userInput').value;
      chatDiv.innerHTML += `<b>You:</b> ${input}<br>`;
      document.getElementById('userInput').value = '';

      // Check if input is a URL
      if(input.startsWith('http')) {
        loadAudio(input);
        chatDiv.innerHTML += `<b>Bot:</b> Loaded audio! Use controls below.<br>`;
      } else {
        // Simple command parsing
        if(input.includes('speed')) {
          const match = input.match(/speed (\d+(\.\d+)?)/);
          if(match) audioPlayer.playbackRate = parseFloat(match[1]);
          chatDiv.innerHTML += `<b>Bot:</b> Speed set to ${audioPlayer.playbackRate}x<br>`;
        } else if(input.includes('volume')) {
          const match = input.match(/volume (\d+(\.\d+)?)/);
          if(match) audioPlayer.volume = parseFloat(match[1]);
          chatDiv.innerHTML += `<b>Bot:</b> Volume set to ${audioPlayer.volume}<br>`;
        } else {
          chatDiv.innerHTML += `<b>Bot:</b> I don't understand that command yet.<br>`;
        }
      }

      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function loadAudio(url) {
      audioPlayer.src = url;
      audioPlayer.crossOrigin = "anonymous";
      document.getElementById('audio-controls').style.display = "block";
    }

    function updateSpeed() { audioPlayer.playbackRate = document.getElementById('speed').value; }
    function updateVolume() { audioPlayer.volume = document.getElementById('volume').value; }
  </script>
</body>
</html>
